<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 12 - Formulários HTML - Parte 2</title>
</head>
<body>
    <h3>Prato Principal - Selecione as opções desejadas:</h3>
    <label>Arroz e feijão</label>
    <input type="checkbox" name="arrozFeijao" id="arrozFeijao" value="1">
    <label>Macarrão</label>
    <input type="checkbox" name="macarrao" id="macarrao" value="2">
    <label>Carne</label>
    <input type="checkbox" name="carne" id="carne" value="3">
    <label>Frango</label>
    <input type="checkbox" name="frango" id="frango" value="4">
    <label>Peixe</label>
    <input type="checkbox" name="peixe" id="peixe" value="5">
    <label>Salada</label>
    <input type="checkbox" name="salada" id="salada" value="6">
    <label>Legumes</label>
    <input type="checkbox" name="legumes" id="legumes" value="7">
    <label>Frutas</label>
    <input type="checkbox" name="frutas" id="frutas" value="8">
    <label>Outros</label>
    <input type="checkbox" name="outros" id="outros" value="9">

    <h3>Bebida - Selecione a opção desejada:</h3><!--Usando bebida no name, fará que escolha apenas 1-->
    <label>Água</label>
    <input type="radio" name="bebida" id="agua" value="1">
    <label>Refrigerante</label>
    <input type="radio" name="bebida" id="refrigerante" value="2">
    <label>Suco</label>
    <input type="radio" name="bebida" id="suco" value="3">
    <label>Chá</label>
    <input type="radio" name="bebida" id="cha" value="4">  
    <label>Café</label>
    <input type="radio" name="bebida" id="cafe" value="5">
    <label>Outros</label>
    <input type="radio" name="bebida" id="outros" value="6">

    <h3>Sobremesa - Selecione a opção desejada:</h3>
    <label>Sorvete</label>
    <input type="radio" name="sobremesa" id="sorvete" value="1">
    <label>Bolo</label>
    <input type="radio" name="sobremesa" id="bolo" value="2">
    <label>Frutas</label>
    <input type="radio" name="sobremesa" id="frutas" value="3">
    <label>Outros</label>

    <h3> Deixe um comentário:</h3>
    <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>

    <h3>Selecione a data:</h3>
    <input type="date" name="data" id="data">

    <h3>Selecione a hora:</h3>
    <input type="time" name="hora" id="hora">

    <br>

    <button type="submit">Enviar</button>

    </form>
    

</body>
</html>
