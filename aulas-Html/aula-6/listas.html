<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Listas HTML">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Nelson">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Listas HTML</title>
    </head>
    <body>
        <h1>Listas HTML</h1>
        <h2>Lista não ordenada</h2>
        <ul><!--Ul = Unordered list - Lista não ordenada-->
            <li>Item 1</li>
            <li>Item 2</li>
                <ol>
                    <li>Item 2.1</li>
                    <li>Item 2.2</li>
            <li>Item 3</li>
        </ul>
        <h2>Lista ordenada</h2>
        <ol> <!--Ol = Ordered list - Lista ordenada-->
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
        <h2>Lista de definição</h2>
        <dl> <!--Dl = Definition list - Lista de definição-->
            <dt>Item 1</dt>
            <dd>Descrição do item 1</dd>
            <dt>Item 2</dt>
            <dd>Descrição do item 2</dd>
            <dt>Item 3</dt>
                <ul>
                    <li>Item 3.1</li>
                    <li>Item 3.2</li>
            <dd>Descrição do item 3</dd>
        </dl>
    </body>
